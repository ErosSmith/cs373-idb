	<body>
		<br />

		<div class="container">
			<div class ="table-responsive">
        		<table class="table table-hover">
        			<thead>
        				<tr>
        					<tr bgcolor = "#B0C4DE">
	        					<th class="text-center list-td col-xs-6 col-md-4">Player Shirt-Number</th>
	        					<th class="text-center list-td col-xs-6 col-md-4">Name</th>
	        					<th class="text-center list-td col-xs-6 col-md-4">Country</th>
        					</tr>
        				</tr>
        			<thead>
        				<tbody id="myTable">
							{% for x, y in wow_urls %}
								<tr>
									<tr bgcolor = "#DCDCDC">
										<td class="text-center col-xs-6 col-md-4" style="border-top:none">
											<p> {{x.shirt_number}} </p>
										</td>
										<td class="text-center col-xs-6 col-md-4" style="border-top:none">
											<a href="/players/{{ y }}">{{x.full_name}}</a>
										</td>
										<td class="text-center col-xs-6 col-md-4" style="border-top:none">
											<a href="/countries/{{ x.country.country_name }}">{{ x.country.country_name }}</a>
										</td>
									</tr>
								</tr>
							{% endfor %}
					</tbody>
				</table>

				<div class="col-xs-12 col-md-12 text-center">
					<ul class="pager" id="myPager"></ul>

			</div>
			

		</div>
