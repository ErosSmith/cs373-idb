<!DOCTYPE html>
{% include 'sidebar.html' %}
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>World Cup - About Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/bootstrap.min.css" rel="stylesheet" /> -->
        <link href="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/aboutusbootsrap.css" rel="stylesheet">
        <link href="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/bootstrap-responsive.min.css" rel="stylesheet" />
        <link href="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/preview.min.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


        <!--[if IE 7]>
            <link href="styles/font-awesome-ie7.min.css" rel="stylesheet" />
        <![endif]-->
        <!--[if IE 8]>
            <style type="text/css">
            .navbar-inner{
                filter:none;
            }
             </style>
            <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="row-fluid" id="demo-1">
                <div class="span10 offset1">
                    <h4>ABOUT US</h4>
                    <div class="tabbable custom-tabs tabs-animated  flat flat-all hide-label-980 shadow track-url auto-scroll">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#panel1" data-toggle="tab" class="active ">
                                    <i class="fa fa-shield"></i>&nbsp;
                                    <span>Match</span>
                                </a>
                            </li>
                            <li>
                                <a href="#panel2" data-toggle="tab">
                                    <i class="fa fa-film"></i>&nbsp;
                                    <span>Highlights</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content ">
                            <div class="tab-pane active" id="panel1">
                                <div class="row-fluid">
                                    <div class="span4">
                                    <center><h4>HOME TEAM FLAG</h4></center>
                                        <center>
                                         <a href="/countries/{{ country_A }}">
                                           <img width="150" height="100" src="{{ country_A.flag }}" 
                                            class="imageClip thumbnail" alt="Responsive image">
                                        </a>
                                          </center>

                                    </div>
                                    <!-- Documentation for our project -->
                                    <div class="span4">
                                       <center><h4>MATCH DETAILS</h4></center>
                                       <center>
                                       <font size = "5"> MATCH {{match_num}} </font>
                                   </center>
                                        <font size = "6">
                                         <center>
                                           <a href="/countries/{{ a_url }}">{{country_A}}</a> 
                                              vs 
                                             <a href="/countries/{{ b_url }}">{{country_B}}</a>
                                          </center>
                        </font>
                        <font size = "6">
                            <center>
                                {{score}}
                            </center>
                        </font> 
                                    </div>
                                    <!-- Github Icon and Link -->
                                    <div class="span4">
                                            <center><h4>AWAY TEAM FLAG</h4></center>
                                            <center>
                                            <a href="/countries/{{ country_B }}">
                                            <img width="150" height="100" src="{{ country_B.flag }}" 
                                            class="imageClip thumbnail" alt="Responsive image">
                                            </a>
                                            </center>
                                    </div>
                                </div>
                            </div>
                            <!-- Address information -->
                            <!-- Tab two -->
                            <div id="panel2" class="tab-pane">
                                <div class="row-fluid">
                                    <div class="span7">
                                        <center><h4> HIGHLIGHTS </h4></center>
                                        <script src="{{highlight_url}}" width="80%" height="auto" frameborder="0" style="border:0"></script>
                                    </div>
                                    <!-- Google Map of GDC -->
                                    <div class="span7">
                                        <div class="row-fluid">
                                                <center><h4>MATCH LOCATION</h4></center>
                                                <iframe width="100%" height="320" frameborder="0" style="border:0"
                                                src="{{map_location}}"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <you can add more tabs here> -->
                        </div>
                    </div>
                </div>
            </div>

        <script src="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/jquery-1.9.1.min.js"></script>
        <script src="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/bootstrap.min.js"></script>
        <script src="http://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/aboutus/tabs-addon.js"></script>

        <script type="text/javascript">
            $(function ()
            {
                $("a[href^='#demo']").click(function (evt)
                {
                    evt.preventDefault();
                    var scroll_to = $($(this).attr("href")).offset().top;
                    $("html,body").animate({ scrollTop: scroll_to - 80 }, 600);
                });
                $("a[href^='#bg']").click(function (evt)
                {
                    evt.preventDefault();
                    $("body").removeClass("light").removeClass("dark").addClass($(this).data("class")).css("background-image", "url('bgs/" + $(this).data("file") + "')");
                    console.log($(this).data("file"));
                });
                $("a[href^='#color']").click(function (evt)
                {
                    evt.preventDefault();
                    var elm = $(".tabbable");
                    elm.removeClass("grey").removeClass("dark").removeClass("dark-input").addClass($(this).data("class"));
                    if (elm.hasClass("dark dark-input"))
                    {
                        $(".btn", elm).addClass("btn-inverse");
                    }
                    else
                    {
                        $(".btn", elm).removeClass("btn-inverse");

                    }
                });
                $(".color-swatch div").each(function ()
                {
                    $(this).css("background-color", $(this).data("color"));
                });
                $(".color-swatch div").click(function (evt)
                {
                    evt.stopPropagation();
                    $("body").removeClass("light").removeClass("dark").addClass($(this).data("class")).css("background-color", $(this).data("color"));
                });
                $("#texture-check").mouseup(function (evt)
                {
                    evt.preventDefault();

                    if (!$(this).hasClass("active"))
                    {
                        $("body").css("background-image", "url(bgs/n1.png)");
                    }
                    else
                    {
                        $("body").css("background-image", "none");
                    }
                });

                $("a[href='#']").click(function (evt)
                {
                    evt.preventDefault();

                });
                $("a[data-toggle='popover']").popover({
                    trigger:"hover",html:true,placement:"top"
                });
            });
        </script>
    </body>
</html>
