<!DOCTYPE html>
<html lang="en" class=" js no-touch">
	<head>
		<title>World Cup - {{country_A.country_code}} vs {{country_B.country_code}}</title>
    	<!-- <link href="/static/css/animate.css" rel="stylesheet" type="text/css">
    	<script src="/static/js/bootstrap.min.js"></script>-->
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	{% include 'sidebar.html' %}
	<body>
		<br />
		<br />
		<br />
		<br />
		<div class ="container table-responsive">
    		<table class="table table-hover">
				<tr bgcolor = "#B0C4DE">
    				<!-- <td class="text-center list-td col-xs-6 col-md-1"></th></td> -->
					<td class="text-center list-td col-xs-6 col-md-4">
						<center>
							<h4><b>FLAG</b></h4>
						</center>
					</td>
					<td class="text-center list-td col-xs-6 col-md-4">
						<center>
							<h4><b>MATCH {{match_num}}</b></h4>
						</center>
					</td>
					<td class="text-center list-td col-xs-6 col-md-4">
						<center>
							<h4><b>FLAG</b></h4>
						</center>
					</td>
					<!-- <td class="text-center list-td col-xs-6 col-md-1"></td> -->
				</tr>
				
				<tr bgcolor = "#DCDCDC">
					<!-- Country A flag -->
					<td class="text-center col-xs-6 col-md-4" style="border-top:none">
						<center>
							<a href="/countries/{{ country_A }}">
								<img width="150" height="100" src="{{ country_A.flag }}" 
								class="imageClip thumbnail" alt="Responsive image">
							</a>
						</center>
					</td>
					<!-- Country A vs Country B -->
					<td class="text-center col-xs-6 col-md-4" style="border-top:none">
						<font size = "6">
							<center>
								<a href="/countries/{{ a_url }}">{{country_A}}</a> 
								vs 
								<a href="/countries/{{ b_url }}">{{country_B}}</a>
							</center>
						</font>
						<font size = "6">
							<center>
								{{score}}
							</center>
						</font>	
					</td>
					<!-- Country B flag -->
					<td class="text-center col-xs-6 col-md-4" style="border-top:none">
						<center>
							<a href="/countries/{{ country_B }}">
								<img width="150" height="100" src="{{ country_B.flag }}" 
								class="imageClip thumbnail" alt="Responsive image">
							</a>
						</center>
					</td>
				</tr>
			</table>
		</div>
		<!-- Highlights and Stadium Map -->
		<div class ="container table-responsive">
			<table class="table table-hover">
				<thead>
					<br/>
					<tr bgcolor = "#B0C4DE">
						<th class="text-center list-td col-xs-6 col-md-4">HIGHLIGHTS</th>
    					<th class="text-center list-td col-xs-6 col-md-4">MATCH LOCATION</th>
    				</tr>
    			</thead>
    			<tbody>
					<tr bgcolor = "#DCDCDC">
						<td class="text-center col-xs-6 col-md-4">	
							<script src="{{highlight_url}}" width="80%" height="auto" frameborder="0" style="border:0"></script>
						</td>
						<td class="text-center col-xs-6 col-md-4">	
							<iframe width="80%" height="320" frameborder="0" style="border:0"
								src="{{map_location}}"></iframe>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
