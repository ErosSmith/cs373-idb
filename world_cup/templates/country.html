<!DOCTYPE html>
<html lang="en" class=" js no-touch">

	<head>
		<title>World Cup - {{country}}</title>
		<!-- <link href="/static/css/animate.css" rel="stylesheet" type="text/css">
    	<script src="/static/js/bootstrap.min.js"></script>-->
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</head>
	{% include 'sidebar.html' %}
	<body>
		<br />
		<br />
		<br />
		<br />
		<div class="container">
			<div class ="table-responsive">
        		<table class="table">
					<tr bgcolor = "#B0C4DE">
        				<!-- <td class="text-center list-td col-xs-6 col-md-1"></th></td> -->
    					<td class="text-center list-td col-xs-6 col-md-4"><center><h4><b>Flag</b></h4></center></th></td>
    					<td width = "40%"class="text-center list-td col-xs-6 col-md-4"><center><h4><b>Country Name</b></h4></center></th></td>
    					<td class="text-center list-td col-xs-6 col-md-4"><center><h4><b>Rank</b></h4></center></th></td>
    					<!-- <td class="text-center list-td col-xs-6 col-md-1"></td> -->
    				</tr>
    				<tr bgcolor = "#DCDCDC">
						<td class="text-center col-xs-6 col-md-4" style="border-top:none">
						<center><img width="150" height="100" src="{{ flagurl }}" class="imageClip thumbnail" alt="Responsive image"></center>
						</td>
						<td class="text-center col-xs-6 col-md-4" style="border-top:none"><font size = "6"><center>{{ country }}</center></font></td>
						<td class="text-center col-xs-6 col-md-4" style="border-top:none"><font size = "6"><center>{{ rank }}</center></font></td>
					</tr>
				</table>

  
				<div class ="table-responsive">
        			<table class="table table-hover">
        				<thead>
        					<br />
        					<tr bgcolor = "#B0C4DE">
        						<th class="text-center list-td col-xs-6 col-md-4">Player Shirt-Number</th>
	        					<th class="text-center list-td col-xs-6 col-md-4">Position</th>
	        					<th class="text-center list-td col-xs-6 col-md-4">Name</th>
	        				</tr>
	        			<thead>
	        			<tbody>
						{% for x, y in wow_urls %}
							<tr bgcolor = "#DCDCDC">
								<td class="text-center col-xs-6 col-md-4">	
									<a href="/players/{{ y }}">{{ x.shirt_number }}</a>
								</td>
								<td class="text-center col-xs-6 col-md-4">	
									{{ x.position }}
								</td>
								<td class="text-center col-xs-6 col-md-4">	
									<a href="/players/{{ y }}">{{ x.full_name }}</a>
								</td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
				<center><iframe width="60%" height="400" frameborder="0" style="border:0"
			  	src="{{mapurl}}"></iframe></center>
 				<center>
			</div>
		</div>

	</body>
</html>
