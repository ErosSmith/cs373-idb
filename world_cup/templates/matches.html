    <div class="container">
      <ul id="gn-menu" class="gn-menu-main">

            </div><!-- /gn-scroller -->

<body>
<div class="container">
    	<!-- <center> -->
	  <div >
      <center>
		<!-- <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]"> -->
		<div id="myTable" >
				<ul class="event-list" id="andrew_was_here">
					{% for match in matches %}
					
          <li id="match_{{match.match_num}}">
						<img alt="Independence Day" src="{{match.merge_flag}}" />

						<div class="info">
							<h4 class="title">{{match.country_A}} VS {{match.country_B}}</h4>
							<p class="desc">Score: {{match.score}}</p>
							<p class="desc">Winner: {{match.winner}}</p>
							<p class="desc">Location: {{match.location}}</p>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
								<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
							</ul>
						</div>
					</li>
					{% endfor %}
			</ul>
		</div>
    </center> 
		<!-- </div> -->
	</div>
	<!-- </center> -->
</div>
</body>
</html>
