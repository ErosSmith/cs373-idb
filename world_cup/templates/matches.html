<!DOCTYPE html>
<!-- "\f0ac" countries one -->
<!-- saved from url=(0053)http://tympanus.net/Tutorials/GoogleNexusWebsiteMenu/ -->
<html lang="en" class=" js no-touch">
	<head>
		<title>World Cup - Matches</title>
		<!-- calender stuff -->
		<link rel="stylesheet" href="https://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/calender.css">

<style type="text/css">  
a.nounderline:link  
{  
 text-decoration:none;  
}  
</style> 

<style>
/* unvisited link */
a:link {
    color: #328DE0;
}

/* visited link */
a:visited {
    color: #528F52;
}

/* mouse over link */
a:hover {
    color: #858585;
}

/* selected link */
a:active {
    color: #0000FF;
}
</style>

	</head>
	{% include 'sidebar.html' %}
	<body>
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="container">
			<div>	
			  	<center>
					<div id="myTable" >
						<ul class="event-list"> 
							{% for match in matches %}
					        	<li id="match_{{match.match_num}}">
									<img alt="Independence Day" src="{{match.merge_flag}}" />
									<div class="info">
										<h4 class="title">
											<a href="/matches/{{match.match_num}}" class="nounderline">
												{{match.country_A}} vs {{match.country_B}}
											</a>
										</h4>
										<p class="desc">Score: {{match.score}}</p>
										<p class="desc">Winner: {{match.winner}}</p>
										<p class="desc">Location: {{match.location}}</p>
									</div>
								</li>
							{% endfor %}
						</ul>
					</div>
			    </center> 
			</div>
		</div>
	</body>
</html>
