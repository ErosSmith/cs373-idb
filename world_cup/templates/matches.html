<!DOCTYPE html>
<!-- "\f0ac" countries one -->
<!-- saved from url=(0053)http://tympanus.net/Tutorials/GoogleNexusWebsiteMenu/ -->
<html lang="en" class=" js no-touch">
	<head>
		<title>World Cup - Matches</title>
		<!-- calender stuff -->
		<link rel="stylesheet" href="https://googledrive.com/host/0B3-zO2AfoiQjWXRqUVVUX19mdFk/calender.css">
	</head>
	{% include 'sidebar.html' %}
	<body>
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="container">
			<div>
			  	<center>
					<div id="myTable" >
						<ul class="event-list"> 
							{% for match in matches %}
					        	<li id="match_{{match.match_num}}">
									<img alt="Independence Day" src="{{match.merge_flag}}" />
									<div class="info">
										<h4 class="title">
											<a href="/matches/{{match.match_num}}">
												{{match.country_A}} vs {{match.country_B}}
											</a>
										</h4>
										<p class="desc">Score: {{match.score}}</p>
										<p class="desc">Winner: {{match.winner}}</p>
										<p class="desc">Location: {{match.location}}</p>
									</div>
								</li>
							{% endfor %}
						</ul>
					</div>
			    </center> 
			</div>
		</div>
	</body>
</html>
